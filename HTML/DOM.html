<html lang="pt-br"> <!-- # A tag html possui o atributo lang que recebe o valor "pt-br" -->
    <head> <!-- parte de cima da pagina-->
      <title>
         Titulo da Aba <!-- atributo texto -->
        </title> <!-- Define o titulo da aba do navegador -->
      <link> </link>
    </head>
    <body> <!-- Conteudo da Pagina -->
      <p> paragrafo 1 </p>  <!-- Paragrafo -->
      <ul>
        <li>
          <a href="http://google.com"> <!-- atributo href recebe o valor "http://google.com"-->
           </a> <!-- elemento ancora -->
        </li> <!-- elemento item da lista -->
      </ul> <!-- elemento lista não ordenada -->
      <form target = " " method = "post" action = "index.html" >
        <input type="text" name="nome" placeholder="Seu nome aqui"> <!-- pode ser type text,email,submit-->
        </input> <!-- Especifica o elemento web que o usuario pode interagir -->
        <button>  </button>
      </form> <!-- Formulario conetem elementos responsaveis pelos inputs do usuario -->
      <h1>  </h1> <!-- cabeçalho -->
      <div id = "1">
        conteudo
      </div> <!-- Cria uma divisão identificavel pelo atributo id com valor 1 -->
      <br> <!-- pula linha -->
      <label for "nome">
        Qual o seu nome?
      </label>  <!-- Nomeia os elementos web -->
    </body>
</html>

<!-- Form
target _self executa o form na mesma Pagina
target _blank executa o form em uma nova pagina
method get na nossa URL
method post por request HTTP
action url age na url que será feita a request
action # age na propria pagina
-->
